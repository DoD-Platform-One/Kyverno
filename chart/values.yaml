## Bigbang Additions
networkPolicies:
  enabled: false
  ingress:
    defaults:
      allowPrometheusToIstioSidecar:
        enabled: false # Disabled as Kyverno is not in the service mesh
    definitions:
      kubeAPI:
        from:
          - ipBlock:
              cidr: 192.168.0.0/16
          - ipBlock:
              cidr: 172.16.0.0/12
          - ipBlock:
              cidr: 10.0.0.0/8
    to:
      kyverno-admission-controller:9443:
        podSelector:
          matchLabels:
            app.kubernetes.io/component: admission-controller
        from:
          definition:
            kubeAPI: true
      kyverno:8000:
        podSelector:
          matchLabels:
            app.kubernetes.io/instance: kyverno-kyverno
        from:
          k8s:
            monitoring/prometheus: true
  egress:
    defaults:
      allowIstiod:
        enabled: false  # Disabled as Kyverno is not in the service mesh
    definitions:
      private-registry:
        to:
          - ipBlock:
              cidr: "15.205.173.153/32"
        ports:
          - port: 443
            protocol: TCP
    from:
      kyverno-admission-controller:
        podSelector:
          matchLabels:
            app.kubernetes.io/component: admission-controller
        to:
          definition:
            private-registry: true
            kubeAPI: true
      kyverno-migrate-resources:
        podSelector:
          matchLabels:
            batch.kubernetes.io/job-name: kyverno-kyverno-migrate-resources
        to:
          definition:
            kubeAPI: true
  # -- This section will be deprecated in the next major release in favor of the bb-common definition
  externalRegistries:
    allowEgress: false
    ports: []
    # ports:
    # - port: 1234
    #   protocol: TCP
  additionalPolicies: []
istio:
  enabled: false
openshift: false
bbtests:
  enabled: false
  scripts:
    image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.34.3
    additionalVolumeMounts:
      - name: "kyverno-bbtest-manifest"
        mountPath: /yaml
    additionalVolumes:
      - name: "kyverno-bbtest-manifest"
        configMap:
          name: "kyverno-bbtest-manifest"

global:
    image:
      # -- (string) Global value that allows to set a single image registry across all deployments.
      # When set, it will override any values set under `.image.registry` across the chart.
      registry: registry1.dso.mil
      pullPolicy: IfNotPresent
    imagePullSecrets:
      - name: private-registry
    resyncPeriod: 15m
    templating:
      enabled: false
      debug: false
      version: ~

