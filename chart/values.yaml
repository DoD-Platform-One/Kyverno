  crds:
    install: true
    groups:
      image:
        registry: ~
        defaultRegistry: registry1.dso.mil
        repository: ironbank/opensource/kyverno/kyvernocli
        tag: 'v1.17.0'
        pullPolicy: ~
      imagePullSecrets:
        - name: private-registry
    migration:
      enabled: true
      image:
        defaultRegistry: registry1.dso.mil
        repository: ironbank/opensource/kyverno/kyvernocli
        tag: 'v1.17.0'
      imagePullSecrets:
        - name: private-registry
