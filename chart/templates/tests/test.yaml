apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "kyverno.fullname" . }}-test"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kyverno.test-labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  {{- with .Values.image.pullSecrets }}
  imagePullSecrets: {{ tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
  containers:
    - name: curl
      image: {{ .Values.testImage.repository | default "busybox" }}{{- if .Values.testImage.tag }}:{{ .Values.testImage.tag }}{{- end }}
      imagePullPolicy: {{ default .Values.image.pullPolicy .Values.testImage.pullPolicy }}
      {{- with .Values.testResources }}
      resources: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- if .Values.testSecurityContext }}
      securityContext: {{ include "kyverno.testSecurityContext" . | nindent 8 }}
      {{- end }}
      command:
        - /bin/sh
        - -c
        - |
          sleep 20 ; curl -sL -v -k https://{{ template "kyverno.serviceName" . }}:{{ .Values.service.port }}/health/liveness
    - name: curl-metrics
      image: {{ .Values.testImage.repository | default "busybox" }}{{- if .Values.testImage.tag }}:{{ .Values.testImage.tag }}{{- end }}
      imagePullPolicy: {{ default .Values.image.pullPolicy .Values.testImage.pullPolicy }}
      {{- with .Values.testResources }}
      resources: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- if .Values.testSecurityContext }}
      securityContext: {{ include "kyverno.testSecurityContext" . | nindent 8 }}
      {{- end }}
      command:
        - /bin/sh
        - -c
        - |
          sleep 20 ; curl -sL -v -k http://{{ template "kyverno.serviceName" . }}-metrics:{{ .Values.metricsService.port }}/metrics
