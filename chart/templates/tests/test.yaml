apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "kyverno.fullname" . }}-test"
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kyverno.test-labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  restartPolicy: Never
  {{- with .Values.test.imagePullSecrets }}
  imagePullSecrets: {{ tpl (toYaml .) $ | nindent 8 }}
  {{- end }}
  containers:
    - name: curl
      image: {{ .Values.test.image.registry}}/{{ .Values.test.image.repository | default "busybox" }}{{- if .Values.test.image.tag }}:{{ .Values.test.image.tag }}{{- end }}
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      {{- with .Values.test.resources }}
      resources: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- if .Values.test.securityContext }}
      securityContext: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      command:
        - /bin/sh
        - -c
        - |
          sleep 20 ; curl -sL -v -k https://{{ template "kyverno.admission-controller.serviceName" . }}:{{ .Values.admissionController.service.port }}/health/liveness
    - name: curl-metrics
      image: {{ .Values.test.image.registry}}/{{ .Values.test.image.repository | default "busybox" }}{{- if .Values.test.image.tag }}:{{ .Values.test.image.tag }}{{- end }}
      imagePullPolicy: {{ .Values.test.image.pullPolicy }}
      {{- with .Values.test.resources }}
      resources: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      {{- if .Values.test.securityContext }}
      securityContext: {{ tpl (toYaml .) $ | nindent 8 }}
      {{- end }}
      command:
        - /bin/sh
        - -c
        - |
          sleep 20 ; curl -sL -v -k http://{{ template "kyverno.admission-controller.serviceName" . }}-metrics:{{ .Values.admissionController.metricsService.port }}/metrics
