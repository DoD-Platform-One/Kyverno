apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: sync-secrets
  annotations:
    policies.kyverno.io/title: Sync Secrets
    policies.kyverno.io/category: Test
    policies.kyverno.io/subject: Secret     
spec:
  rules:
  - name: sync-secret
    match:
      resources:
        kinds:
        - Namespace
        selector:
          matchLabels:
             kubernetes.io/metadata.name: "kyverno-test"
    generate:
      kind: Secret
      name: kyverno-test-secret
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      clone:
        namespace: kyverno
        name: kyverno-test-secret