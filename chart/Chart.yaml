apiVersion: v2
type: application
name: kyverno
version: 2.7.2-bb.0
appVersion: v1.9.2
icon: https://github.com/kyverno/kyverno/raw/main/img/logo.png
description: Kubernetes Native Policy Management
keywords:
  - kubernetes
  - nirmata
  - policy agent
  - validating webhook
  - admissions controller
home: https://kyverno.io/
sources:
  - https://github.com/kyverno/kyverno
maintainers:
  - name: Nirmata
    url: https://kyverno.io/
kubeVersion: ">=1.16.0-0"
dependencies:
  - name: gluon
    version: 0.3.1
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Kyverno: v1.9.2
  # Kubectl image is used if webhooksCleanup.enable or bbtests.enabled
  helm.sh/images: |
    - name: kyverno
      image: registry1.dso.mil/ironbank/nirmata/kyverno:v1.9.2
    - name: kyvernopre
      image: registry1.dso.mil/ironbank/nirmata/kyvernopre:v1.9.2
    - name: kubectl
      image: registry1.dso.mil/ironbank/opensource/kubernetes/kubectl:v1.26.4
    - name: ubi8-minimal
      image: registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.7
  artifacthub.io/operator: "false"
  artifacthub.io/prerelease: "false"
  artifacthub.io/links: |
    - name: Documentation
      url: https://kyverno.io/docs
  # valid kinds are: added, changed, deprecated, removed, fixed and security
  artifacthub.io/changes: |
    - kind: changed
      description: Syntax change for webhooksCleanup switch to match with the rest of the file
    - kind: fixed
      description: Handle multiple extraArgs in init container
