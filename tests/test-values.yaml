replicas: 1
image:
  pullSecrets:
  - name: private-registry
bbtests:
  enabled: true
  scripts:
    image: registry1.dso.mil/ironbank/opensource/kubernetes-1.21/kubectl:v1.21.1
    additionalVolumeMounts:
      - name: "{{ .Chart.Name }}-test-config"
        mountPath: /yaml
    additionalVolumes:
      - name: "{{ .Chart.Name }}-test-config"
        configMap:
          name: "{{ .Chart.Name }}-test-config"
networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12